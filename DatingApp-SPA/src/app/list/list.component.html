<div *ngIf="!datas" class="text-center pt-5">
<h4>You have no admirers Sorry</h4>
</div>


<div class="container mt-3">

  
  <div   class="row offset-md-2">
    <div class="btn-group">
      <button class="btn1 " [(ngModel)]="LikesParam"  btnRadio="Likers" (click)="loadUsers()">Members who like me</button>
      <button class="btn1 " [(ngModel)]="LikesParam" btnRadio="UserLikes"  (click)="loadUsers()">Members who I like</button>
    </div>
  </div>

  <br>

 
    <div class="row">
      <div *ngFor="let user of users" class="col-sm-6 col-md-4 col-lg-4 col-xl-2">
        <app-member-card [user]="user"></app-member-card>
      </div>
    </div>
  



</div>
<div  *ngIf="datas" class="d-flex justify-content-center">
  <pagination [boundaryLinks]="true" [totalItems]="pagination.totalItems" [itemsPerPage]="pagination.itemsPerPage" [(ngModel)]="pagination.currentPage"
    (pageChanged)="pageChanged($event)" previousText="&lsaquo;" nextText="&rsaquo;" firstText="&laquo;" lastText="&raquo;"
    >

  </pagination>
</div>
