<div class="card mb-4">


<div class="card-img-wrapper">
    <img class="card-img-top" src="{{user.photoUrl}}" alt={{user.knownAs}}>
    <ul class="list-inline member-icons animate text-center">
                     
        <li class="list-inline-item "><button class="btn  btn-primary" [routerLink]="['/members/',user.id]"><i class="fa fa-user"></i></button></li>
        <li class="list-inline-item"><button (click)="sendLike(user.id)" class="btn  btn-primary"><i class="fa fa-heart"></i></button></li>
        <li class="list-inline-item"><button class="btn  btn-primary" [routerLink]="['/members/',user.id]"[queryParams]="{tab:3}"><i class="fa fa-envelope"></i></button></li>
      </ul>
</div>
<div class="card-body text-center p-1">
    <p clas="card-title card-text text-center mb-1"><b><i class="fa fa-user"></i>
    {{user.knownAs}}</b>
    </p>
    <p class="card-text text-center" style="color: black;"><b>{{user.city}}</b></p>
      </div>
</div>
